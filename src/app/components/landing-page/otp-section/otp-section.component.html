<form
  [formGroup]="otpForm"
  class="card flex flex-col justify-center items-center gap-10 py-6 px-8"
>
  <p class="text-lg font-bold text-text font-primary text-start mb-2">
    Please check your email for OTP
  </p>
  <p-inputotp formControlName="otp" [length]="6" />
  <p-button
    label="Verify"
    type="submit"
    (click)="onOtpSubmit()"
    [text]="true"
    styleClass="!text-background !border !border-text !text-lg !font-primary"
    class="active:scale-95 transition-transform"
  />
  <div *ngIf="isOtpLoading()" class="mt-3 text-center">
    <p-progress-spinner
      strokeWidth="8"
      fill="transparent"
      animationDuration=".5s"
      [style]="{ width: '25px', height: '25px' }"
    />
  </div>
</form>
